<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
        content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form using HTML and CSS</title>

    <style>
        /* Styling the Body element 
        i.e. Color, Font, Alignment */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #fed000;
            font-family: Verdana;
            text-align: center;
        }
        
        header{
            background-color: #000000;
            padding: 22px;
            width: auto;
            color: #ffffff;
            box-sizing: border-box;
            font-size: 35px;
            display: flex;
            text-align: center;
            align-items: center;
            position: relative;
        }
        
        header img {
            margin-right: 1px; /* Adjust the spacing as needed */
        }

        header span{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        footer {
            background-color: #000000;
            text-align: center;
            padding: 20px;
            width: auto;
            color: #ffffff;
            box-sizing: border-box;
        }

        /* Styling the Form (Color, Padding, Shadow) */
        form {
            background-color: #fff;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Styling form-control Class */
        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }

        /* Styling form-control Label */
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        /* Styling form-control input, 
        select, textarea */
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }

        /* Styling form-control Radio 
        button and Checkbox */
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }

        /* Styling Button */
        button {
            background-color: #05c46b;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #000000;
            text-align: center;
            padding: 20px;
            width: auto;
            color: #ffffff;
            box-sizing: border-box;
            position: relative;
            bottom: auto;
        }

        .chart-container {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
        }
    </style>
</head>


<body>
    <header>
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='Full-FC-logo-for-dark-bckgnd.png')}}" alt="Frontline Catalysts Logo" width="250" height="auto">
        </a>
        <a href="{{ url_for('survey_demo') }}">Demographics</a>
        <a href="{{ url_for('survey_general')}}">General Info</a>
        <a href="{{ url_for('self_assess')}}">Self Assessment</a>
        <a href="{{ url_for('power_map_general')}}">Power Map (gen)</a>
        <a href="{{ url_for('power_map_demo')}}">Power Map (demo)</a>
        <a href="{{ url_for('power_map_insight')}}">Power Map (insight)</a>
        <a href="{{ url_for('login') }}">Login</a>
        <span>Power Map</span>
    </header>

    <!--Connect to Charts.JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <!--Initialize charts-->

    <!--Row 1-->
    <div style="display: flex;">
        <!--General Info: Recommend-->
        <div class="chart-container">
            <canvas id="recommend" style="width:100%;max-width:500px"></canvas>
        </div>
        <!--General Info: Role-->
        <div class="chart-container">
            <canvas id="role" style="width:100%;max-width:500px"></canvas>
        </div>
        <!--General Info: Gender-->
        <div class="chart-container">
            <canvas id="gender" style="width:100%;max-width:500px"></canvas>
        </div>
    </div>
    <!--Row 2-->
    <div style="display: flex;">
        <!--General Info: Pronouns-->
        <div class="chart-container">
            <canvas id="pronouns" style="width:100%;max-width:500px"></canvas>
        </div>
        <!--General Info: Programs-->
        <div class="chart-container">
            <canvas id="programs" style="width:100%;max-width:500px"></canvas>
        </div>
    </div>

    

    <!--Initialize plotting data-->
    <div id="plot_data_container" plot_data='{{ plot_data|tojson}}'></div>
   
    <script>
       
       ///////////////////////////////////////////////////////////////////////////////////////////////////////////
       //Convert plotting data into something plottable
       ///////////////////////////////////////////////////////////////////////////////////////////////////////////

       const plot_data_container = document.getElementById('plot_data_container');
       const plot_data_translated = JSON.parse(plot_data_container.getAttribute('plot_data'));
       console.log(plot_data_translated)

       x_recommend = plot_data_translated[0]
       y_recommend = plot_data_translated[1]
       x_role = plot_data_translated[2]
       y_role = plot_data_translated[3]
       x_gender = plot_data_translated[4]
       y_gender = plot_data_translated[5]
       x_pronouns = plot_data_translated[6]
       y_pronouns = plot_data_translated[7]
       x_programs = plot_data_translated[8]
       y_programs = plot_data_translated[9]  

        ///////////////////////////////////////////////////////////////////////////////////////////////////////////
        //Make charts
        ///////////////////////////////////////////////////////////////////////////////////////////////////////////

            const barColors = ["red", "orange","green","blue", "purple", "pink", "brown", "grey"];

            // General Info: Recommend
            new Chart("recommend", {
            type: "bar",
            data: {
                labels: x_recommend,
                datasets: [{
                    label: "Past Participation: Bar",
                    backgroundColor: barColors,
                    data: y_recommend
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }});

            // General Info: Recommend
            new Chart("role", {
            type: "bar",
            data: {
                labels: x_role,
                datasets: [{
                    label: "Role: Bar",
                    backgroundColor: barColors,
                    data: y_role
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }}); 

            // General Info: Gender
            new Chart("gender", {
            type: "bar",
            data: {
                labels: x_gender,
                datasets: [{
                    label: "Gender: Bar",
                    backgroundColor: barColors,
                    data: y_gender
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }});

            // General Info: Pronouns
            new Chart("pronouns", {
            type: "bar",
            data: {
                labels: x_pronouns,
                datasets: [{
                    label: "Pronouns: Bar",
                    backgroundColor: barColors,
                    data: y_pronouns
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }});

            // General Info: Programs
            new Chart("programs", {
            type: "doughnut",
            data: {
                labels: x_programs,
                datasets: [{
                    label: "Programs: Doughnut",
                    backgroundColor: barColors,
                    data: y_programs

                }]
            },
            options: {
                responsive: true,
            }
            });
    </script>

</body>
</html>
